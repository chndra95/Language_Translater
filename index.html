<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script src="js/materialize.min.js"></script>
    <script src="js/helper/constants.js"></script>
    <title>Translater</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue accent-4">
          <a href="#!" class="brand-logo center">Translater</a>
        </div>
    </nav>

    <div class="row">
        <div class="col s12 m8 l8 offset-m2 offset-l2 card">
            <div class="row">
                <div class="col s12 m6 l6">
                    <h5 class="center">Original Text</h5>
                    <hr>
                    <div class="">
                        <label for="">Original Text</label>
                        <textarea id="oText"class="materialize-textarea"></textarea>
                    </div>
                </div>
                <div class="col s12 m6 l6">
                    <h5 class="center">Translated Text</h5>
                    <hr>
                    <div class="">
                        <label for="">Translated Text</label>
                        <textarea id="tText"class="materialize-textarea autofocus"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6 m3 l3 right">
                    <button class="btn" onclick="transLang()">Translate</button>
                </div>
                <div class="col s6 m3 l3 right">
                        <select id="lang"class="browser-default">
                            <option value="" disabled selected>Select Language</option>
                            <option value="en">Engliish</option>
                            <option value="ar">Arabic</option>
                            <option value="el">Greek</option>
                            <option value="es">Spanish</option>
                            <option value="hi">Hindi</option>
                            <option value="ja">Japanese</option>
                            <option value="zh">Chinese</option>
                            <option value="ur">Urdu</option>
                        </select>
                </div>

            </div>
        </div>
    </div>
              
</body>
</html>

<script src="js/custom/index.js"></script>
